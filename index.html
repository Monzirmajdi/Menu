<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #0084ff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .menu-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            height: 300px;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
        }
        
        .menu-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Fullscreen mode */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .menu-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">Restaurant Menu</div>
    
    <div class="menu-container">
        <div class="menu-item">
            <img src="menu1.jpg" alt="Menu Page 1" onclick="showFullscreen('menu1.jpg')">
        </div>
        <div class="menu-item">
            <img src="menu2.jpg" alt="Menu Page 2" onclick="showFullscreen('menu2.jpg')">
        </div>
        <!-- Add more menu items as needed -->
    </div>

    <!-- Fullscreen overlay -->
    <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="hideFullscreen()">
        <span class="close-btn">&times;</span>
        <img class="fullscreen-image" id="fullscreenImage" src="" alt="Fullscreen Menu">
    </div>

    <script>
        function showFullscreen(imageSrc) {
            const overlay = document.getElementById('fullscreenOverlay');
            const fullscreenImg = document.getElementById('fullscreenImage');
            
            fullscreenImg.src = imageSrc;
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function hideFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
