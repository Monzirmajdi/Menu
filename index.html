<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Menu Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            overflow: hidden;
            background-color: #111;
        }
        
        .header {
            background-color: #0084ff;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        
        .menu-container {
            position: fixed;
            top: 60px;
            bottom: 0;
            width: 100%;
            overflow-y: auto;
        }
        
        .menu-item {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .menu-item img {
            width: 100%;
            display: block;
        }
        
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            border: none;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 101;
            display: none;
        }
        
        /* For larger screens */
        @media (min-width: 768px) {
            .menu-container {
                display: flex;
                flex-wrap: wrap;
            }
            
            .menu-item {
                width: 50%;
            }
        }
        
        @media (min-width: 1200px) {
            .menu-item {
                width: 33.33%;
            }
        }
    </style>
</head>
<body>
    <div class="header">Restaurant Menu</div>
    <button class="close-btn" id="closeBtn">Ã—</button>
    
    <div class="menu-container" id="menuContainer">
        <!-- Menu items will be added here dynamically -->
    </div>

    <script>
        // Sample menu images (replace with your actual image paths)
        const menuImages = [
            'menu1.jpg',
            'menu2.jpg',
            'menu3.jpg',
            'menu4.jpg'
            // Add more images as needed
        ];
        
        const menuContainer = document.getElementById('menuContainer');
        const closeBtn = document.getElementById('closeBtn');
        
        // Load menu images
        menuImages.forEach((imageSrc, index) => {
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item';
            
            const img = document.createElement('img');
            img.src = imageSrc;
            img.alt = `Menu page ${index + 1}`;
            img.loading = "lazy";
            
            menuItem.appendChild(img);
            menuContainer.appendChild(menuItem);
        });
        
        // Close button functionality
        let isFullscreen = false;
        
        closeBtn.addEventListener('click', () => {
            if (isFullscreen) {
                document.body.style.overflow = 'hidden';
                closeBtn.style.display = 'none';
                isFullscreen = false;
            }
        });
        
        // Show close button when scrolling (indicating user interaction)
        window.addEventListener('scroll', () => {
            closeBtn.style.display = 'block';
            isFullscreen = true;
        });
    </script>
</body>
</html>
