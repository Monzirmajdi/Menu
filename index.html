<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
        }
        
        .menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .menu-item {
            width: 100%;
            flex-shrink: 0;
        }
        
        .menu-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-item">
            <img src="menu1.jpg" alt="Menu Page 1">
        </div>
        <div class="menu-item">
            <img src="menu2.jpg" alt="Menu Page 2">
        </div>
    </div>

    <script>
        // Function to ensure perfect display of 766Ã—1280 images
        function adjustLayout() {
            const images = document.querySelectorAll('.menu-item img');
            const windowRatio = window.innerWidth / window.innerHeight;
            const imageRatio = 766 / 1280;
            
            images.forEach(img => {
                if (windowRatio > imageRatio) {
                    // Window is wider than image - fit to height
                    img.style.width = 'auto';
                    img.style.height = '100vh';
                } else {
                    // Window is taller than image - fit to width
                    img.style.width = '100%';
                    img.style.height = 'auto';
                }
            });
        }
        
        // Initial adjustment
        adjustLayout();
        
        // Adjust on resize
        window.addEventListener('resize', adjustLayout);
    </script>
</body>
</html>
