<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #0084ff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .menu-item {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .menu-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="header">قائمة الطعام</div>
    
    <div class="menu-container">
        <!-- سيتم إضافة صور القائمة هنا -->
        <div class="menu-item">
            <img src="menu1.jpg" alt="Page1">
        </div>
        <div class="menu-item">
            <img src="menu2.jpg" alt="Page2">
        </div>
        <!-- يمكن إضافة المزيد من الصفحات -->
    </div>
</body>
</html>
